<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<style>
    * {
        font-size: 16;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #painel{
      margin: black;
    }
</style>
<body>
    <div id="painel"></div>
    <script>
        /*
        * Estrutura sequencial;
        * Comando de saidas;
        */
       document.write("Ola, Mundo!");//escreve na pagina inicial
       alert("Ola, mundo!");//desce uma mensaguem de alerta
       console.log("Ola, mundo!");// para os desenolvedores nao aparece na tela so no apertando f12
       document.getElementById("painel").innerHTML= "Ola, mundo! :D </br>";
       painel.innerHTML+= "Boa noite!";
    </script>
</body>
</html>
